<tr id="orders">
    <th id="orders">{{ order.food }}</th>
    <th id="orders">{{ order.amount }}</th>
    <th id="orders">{{ order.finished_at.strftime("%d.%m.%Y at %H:%M") }}</th>
    <th id="orders">{{ order.user_id }}</th>
    <th id="orders"><a href="{{ url_for('edit_order', id=order.id) }}">Edit Order</a></th>
    <th id="orders"><a href="{{ url_for('delete_order', id=order.id) }}">Delete Order</a></th>
</tr>
