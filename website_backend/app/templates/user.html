{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% if user == current_user %}
        <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
    <hr>
    <table id="orders">
        {% for order in orders %}
            {% include '_post.html' %}
        {% endfor %}
    </table>
{% endblock %}
